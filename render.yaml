# Render.com deployment configuration
services:
  # Backend API service
  - type: web
    name: sandwich-project-api
    runtime: node
    repo: https://github.com/YOUR_USERNAME/Sandwich-Project-Platform
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sandwich-db
          property: connectionString
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Set in Render dashboard
      - key: VITE_SUPABASE_URL
        sync: false # Set in Render dashboard
      - key: SENDGRID_API_KEY
        sync: false # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5001
      - key: CORS_ORIGIN
        value: https://YOUR_USERNAME.github.io

databases:
  - name: sandwich-db
    plan: free
    databaseName: sandwich_project
    user: sandwich_user