# Render.com deployment configuration
services:
  # Backend API service
  - type: web
    name: sandwich-project-api
    runtime: node
    repo: https://github.com/nicunursekatie/sandwichprojectplatform
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Use your Supabase connection string
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Set in Render dashboard
      - key: VITE_SUPABASE_URL
        sync: false # Set in Render dashboard
      - key: SENDGRID_API_KEY
        sync: false # Set in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: VITE_SUPABASE_ANON_KEY
        sync: false # Set in Render dashboard
      - key: PORT
        value: 5001
      - key: CORS_ORIGIN
        value: https://nicunursekatie.github.io

# Database is handled by Supabase, not Render